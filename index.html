    <div class="card text-center">
        <h4 class="card-header"><img src="./template/hpi-favicon.ico"><b> Solution email template</b></h4>
        <div class="card-body">
            <form id="form_template">
                <div class="form-group">
                    <div class="card bg-light">
                        <div class="card-header" style="color: #0096D6;">
                            <h4 class="mb-0">
                                <b> Details :</b>
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5">


                                    <div class="form-group row">
                                        <label for="name_txt" class="col-sm-4 col-form-label">Contact name :</label>
                                        <div class="col-sm-8">
                                            <input type="name" placeholder="Contact’s name" class="form-control"
                                                   id="name_txt">
                                        </div>
                                    </div>
                                    <div id="worker_name_div" class="form-group row">
                                        <label for="worker_name_txt" class="col-sm-4 col-form-label">Worker name
                                            :</label>
                                        <div class="col-sm-8">
                                            <input type="email" placeholder="Worker’s name" class="form-control"
                                                   id="worker_name_txt">
                                        </div>
                                    </div>


                                </div>
                                <div class="col-6">
                                    <div class="form-group row">
                                        <label for="RequestreceivedfromEmail"
                                               class="col-sm-4 col-form-label">Source : </label>
                                        <div class="col-sm-8">
                                            <select class="form-control" id="RequestreceivedfromEmail"
                                                    onchange="OnGradeChanged(this.value)">
                                                <option selected="" disabled="" value="">Choose an option</option>
                                                <option value="email">Email</option>
                                                <option value="phone">Phone</option>
                                                <option value="template">Template</option>
                                                <option value="update">Case update</option>
                                                <option value="close">Case closing</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="id_div" class="form-group row">
                                        <label for="id_txt" class="col-sm-4 col-form-label">Case ID : </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   id="id_txt" placeholder="ID">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="offset-5 col-7">
                                            <div class="btn-group">
                                                <button onclick="modalReady()"
                                                        type="button" class="btn btn-primary btn-sm"
                                                        id="template_trigger" data-toggle="modal"
                                                        data-target="#template_container"
                                                        style="background-color: #0096D6;"
                                                >
                                                    Generate Template
                                                </button>
                                                <button class="btn btn-secondary btn-sm" onclick="resetForm()"
                                                >
                                                    Reset Fields
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <br>
                    <br>

                                <b> Template details :</b>
                            </h4>
                        </div>
                        <div class="card-body">
                            <div id="checkboxinput" class="row">
                                <div class="col-4">
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="Contact_name" type="checkbox" class="form-check-input" name="check"
                                                   value="Contact's name:">
                                        </div>
                                        <label for="Contact_name" class="col-sm-6  col-form-label">Contact name</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="physical_adress" type="checkbox" class="form-check-input" name="check"
                                                   value="Contact's physical adress:">
                                        </div>
                                        <label for="physical_adress" class="col-sm-6  col-form-label">Contact's physical adress</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="email_address" type="checkbox" class="form-check-input" name="check"
                                                   value="Contact’s email address:">
                                        </div>
                                        <label for="email_address" class="col-sm-6 col-form-label">Contact’s email
                                            address</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="phone_number" type="checkbox" class="form-check-input" name="check"
                                                   value="Contact’s phone number:">
                                        </div>
                                        <label for="phone_number" class="col-sm-6 col-form-label">Contact’s phone
                                            number</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="Printer_name" type="checkbox" class="form-check-input" name="check"
                                                   value="Printer name(if available):">
                                        </div>
                                        <label for="Printer_name" class="col-sm-6 col-form-label">Printer name(if
                                            available)</label>
                                    </div>

                                </div>
                                <div class="col-4">
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="Printer_Firmware_version" type="checkbox" class="form-check-input" name="check"
                                                   value="How would you describe this Issue/support event:<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Complete outage: All systems Printers/servers are completely down.<br/>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Major outage: Some devices are still operational, not completely down.<br/>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Standard issue:  Intermittent technical issues or questions regarding the device/solution.">
                                        </div>
                                        <label for="Printer_Firmware_version" class="col-sm-6 col-form-label">How would you describe this Issue/support event</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="Issue_description" type="checkbox" class="form-check-input" name="check"
                                                   value="Issue description:">
                                        </div>
                                        <label for="Issue_description" class="col-sm-6 col-form-label">Issue description</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="Troubleshoot" type="checkbox" class="form-check-input" name="check"
                                                   value="Troubleshoot done by the customer/partner:">
                                        </div>
                                        <label for="Troubleshoot" class="col-sm-6 col-form-label">Troubleshoot done by the
                                            customer/partner</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="number_device" type="checkbox" class="form-check-input" name="check"
                                                   value="The total number of device:">
                                        </div>
                                        <label for="number_device" class="col-sm-6 col-form-label">The total number of
                                            device</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="production_impacted" type="checkbox" class="form-check-input" name="check"
                                                   value="How many production devices are critically impacted?">
                                        </div>
                                        <label for="production_impacted" class="col-sm-6 col-form-label">How many production
                                            devices are critically impacted?</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="printing_capabilities" type="checkbox" class="form-check-input" name="check"

                                        </div>
                                        <label for="printing_capabilities" class="col-sm-6 col-form-label">Is there an impact in the
                                            printing capabilities of the business?</label>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="company_production_down" type="checkbox" class="form-check-input" name="check"
                                                   value="Is the company production down because of the issue.">
                                        </div>
                                        <label for="company_production_down" class="col-sm-6 col-form-label">Is the company production
                                            down because of the issue.</label>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="firmware_version" type="checkbox" class="form-check-input" name="check"

                                </div>

                                            <input id="critically_impacted" type="checkbox" class="form-check-input" name="check"

                                    <div class="form-group row">

                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-2">
                                            <input id="because" type="checkbox" class="form-check-input" name="check"
                                                   value="Is the company production down because of the issue?">
                                        </div>
                                        <label for="because" class="col-sm-6 col-form-label">Is the company production down because of the issue?</label>
                                    </div>

                                </div>



                            </div>
                        </div>

                </div>

    function OnGradeChanged(value) {
        if (value == "template") {
            document.getElementById("card2").hidden = false;
            document.getElementById("id_div").hidden = true;
        } else {
            document.getElementById("card2").hidden = true;
            document.getElementById("id_div").hidden = false;
        }
        if (value == "email") {
            document.getElementById("card3").hidden = false;
        } else {
            document.getElementById("card3").hidden = true;
        }
        if (value == "close" || value == "phone"|| value == "update") {
            document.getElementById("worker_name_div").hidden = true;
        } else {
            document.getElementById("worker_name_div").hidden = false;

        }

    }

    function CopyToClipboard(id) {
        var r = document.createRange();
        r.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Template has been copied")
    }
